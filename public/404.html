<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- SPA GitHub Pages redirect to index.html with original path encoded in ?p= -->
    <script type="text/javascript">
      (function(l) {
        var fullPath = l.pathname + (l.search || '');
        var toIndex = l.pathname.replace(/404\.html$/, 'index.html');
        var target = l.origin + toIndex + '?p=' + encodeURIComponent(fullPath) + l.hash;
        l.replace(target);
      })(window.location);
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
